<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Column 2 Row Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            grid-template-rows: repeat(2, 200px);  
            gap: 10px;
        }

        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="item" style="background-color: red;">Item 1</div>
    <div class="item" style="background-color: blue;">Item 2</div>
    <div class="item" style="background-color: green;">Item 3</div>
    <div class="item" style="background-color: yellow;">Item 4</div>
    <div class="item" style="background-color: orange;">Item 5</div>
    <div class="item" style="background-color: purple;">Item 6</div>
    <div class="item" style="background-color: pink;">Item 7</div>
    <div class="item" style="background-color: lightblue;">Item 8</div>
</div>

</body>
</html>
