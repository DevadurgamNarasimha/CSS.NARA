
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Button and Info Box</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: red;
            color: white;
            border-radius: 5px;
        }

        .info-box {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 150px;
            background-color: lightblue;
            text-align: center;
            line-height: 150px;
            font-size: 18px;
            border-radius: 10px;
        }

        button:active + .info-box {
            display: block;
        }
        button:active {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <button id="showBox">Read Info</button>
    <div class="info-box">
        This is info
    </div>
</div>

</body>
</html>
